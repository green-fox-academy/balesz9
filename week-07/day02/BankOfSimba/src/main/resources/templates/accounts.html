<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank Account</title>
</head>
<body>

<div>
    <li th:each="bankAccount : ${bankAccounts}">
        <h1 th:text="'Account owner:'+${bankAccount.name}"></h1>
        <h1 th:text="'Account balance: ' +${bankAccount.balance}+'USD'" ></h1>
        <h1 th:text="'Account owner type: ' + ${bankAccount.animalType}"></h1>
    </li>>

</div>

</body>
</html>
