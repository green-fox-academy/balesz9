<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inhabitant table</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
    </tr>
    <tr th:each="inhabitant : ${inhabitants}">
        <td th:text = "${inhabitant.id}"></td>
        <td th:text = "${inhabitant.name}"></td>
        <td th:text = "${inhabitant.age}"></td>
        <td th:text = "${inhabitant.gender}"></td>
    </tr>

</table>

</body>
</html>
